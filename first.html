<body>
<script>

st = prompt('Цена за тетрадь(грн,коп):');
tet = parseFloat(st);
st = prompt('Цена за карандаш(грн,коп):');
kar = parseFloat(st);
st = prompt('Сколько тетрадей вы купили?');
koltet = parseFloat(st);
st = prompt('Сколько карандашей вы хотите купить?');
kolkar = parseFloat(st);
sum = tet*100*koltet + kar*100*kolkar;
st='Сумма = '+sum;
alert(st);

</script>
